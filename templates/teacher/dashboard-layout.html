<script>
    if (window.location.pathname.includes("schools")) {
      document.getElementById("schools").className += " active";
    } else if (window.location.pathname.includes("teacher")) {
      document.getElementById("teachers").className += " active";
    } else if (window.location.pathname.includes("students")) {
      document.getElementById("students").className += " active";
    } else if (window.location.pathname.includes("courses")) {
      document.getElementById("courses").className += " active";
    } else if (window.location.pathname.includes("email")) {
      document.getElementById("email").className += " active";
    } else {
      document.getElementById("dashboard").className += " active";
    }
</script>
