{% extends "district-admin/dashboard-layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <form action="/profile" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Your Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{ user[2] }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Your Role</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ user[5] }}" required readonly>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Your Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="role" value="{{ user[7] }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Your Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{ user[9] }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Your Staff Code</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="s_code" value="{{ user[11] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
