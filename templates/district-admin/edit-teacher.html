{% extends "district-admin/dashboard-layout.html" %}

{% block title %}
    District Admin Edit School
{% endblock %}

{% block main %}
    <h1>Edit Teacher Info</h1>
    <form action="/district-admin/{{ session['district_code'] }}/edit/teacher/{{ teacher[5] }}" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Teacher Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{ teacher[0] }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Teacher Address</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="address" value="{{ teacher[1] }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Teacher Role</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="role" value="{{ teacher[2] }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Teacher Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{ teacher[3] }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Teacher School (Code)</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="s_code" value="{{ teacher[4] }}" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Teacher Code (ID)</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="t_code" value="{{ teacher[5] }}" required readonly>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
