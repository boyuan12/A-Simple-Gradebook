{% extends "district-admin/dashboard-layout.html" %}

{% block title %}
    District Admin Edit School
{% endblock %}

{% block main %}
    <h1>Edit School Info</h1>
    <form action="/district-admin/{{ session['district_code'] }}/edit/school/{{ school[5] }}" method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">School Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{ school[2] }}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">School Address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="address" value="{{ school[3] }}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">School Description</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="description" value="{{ school[4] }}" required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">School Code (Abbreviation)</label>
        <input type="test" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="code" value="{{ school[5] }}" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
